<div class="container mt-5 rounded border border-white">
	<div
		class="alert alert-danger alert-dismissible fade show"
		role="alert"
		id="errorMessages"
		style="display: none"
	></div>
	<div class="row">
		<div class="card " style="background-color: rgba(85, 89, 205, 0.7); opacity: 1;" tabindex="-1">
			<div class="card-header">
				<h3 class="card-title text-white">Members home</h3>
			</div>
			<div class="card-body">
                <ul class="list-unstyled">
                    {% if user.is_authenticated %}
                    <li class="mt-3">
                        <a href="#members/profile" class="btn btn-secondary spa_redirect text-white" data-section="members/profile">Profile</a>
                    </li>
                    <li class="mt-3">
                        <a href="#members/logout" class="btn btn-secondary spa_logout text-white" data-section="members/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="mt-3">
                        <a href="#members/login" class="btn btn-secondary spa_redirect text-white" data-section="members/login">Login</a>
                    </li>
                    <li class="mt-3">
                        <a href="#members/register" class="btn btn-secondary spa_redirect text-white" data-section="members/register">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
		</div>
	</div>
</div>
