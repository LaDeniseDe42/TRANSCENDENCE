{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="shortcut icon" type="image/ico" href="{% static 'images/favicon.ico' %}"/>
		<!-- basic settings -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- bootstrap import -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<!-- CSS import -->
		<link rel="stylesheet" href="{% static 'styles/styles.css' %}">
		<!-- title of page -->
		<title>INDEX - Transcendence</title>
	</head>

	<body style="overflow-y: scroll; background-size: cover; height: 100vh; background-attachment: fixed;" background="/static/images/fond.gif" >
		<header>
			<nav class="navbar navbar-expand-md " style="background-color: rgba(218, 101, 56, 0.5); opacity: 1;">
				<div class="container-xxl" id="navbar"></div>
			</nav>
		</header>

		<main>
			<div class="container-fluid mt-3">
				<div class="row justify-content-center">
					<div id="tournamentSection" class="col-8 col-md-6 rounded" style="background-color: rgba(85, 89, 205, 0.7); opacity: 1; display: none;">
						<div class="row p-3 d-flex justify-content-center align-items-center">
							<div class="col-12 text-white fw-bold" id="tInfo">Waiting for tournament ...</div>
							<div class="col-12">
								<button type="button" class="btn btn-primary" onclick="exitTournament()">EXIT Tournament</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="content" class="container-fluid mt-3"></div>
		</main>

		<footer></footer>
		<!-- bootstrap import -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="{%static 'webSocketLocalStatus.js' %}"></script>
		<!-- game javascript import -->
		<script src="{%static 'historyfilter.js'%}"></script>
		<script src="{%static 'single.js'%}"></script>
		<script src="{%static 'multi.js'%}"></script>
		<script src="{%static 'multi4.js'%}"></script>
		<script src="{%static 'tournament.js'%}"></script>
		<script src="{%static 'remote.js'%}"></script>
		<!-- javascript chat import -->
		<script src="{%static 'webSocketChat.js'%}"></script>
		<script src="{%static 'matchmaking.js'%}"></script>
		{% if goto %}
		<!-- SPA JavaScripts import -->
		<script>
			gotoRoot = "{{goto}}";
		</script>
		{% else %}
		<script>
			gotoRoot = null;
		</script>
		{% endif %}
		<script src="{%static 'friendUtils.js'%}"></script>
		<script src="{%static 'webSocketStatus.js'%}"></script>
		<script src="{%static 'SPAUtils.js'%}"></script>
		<script src="{%static 'SPAListeners.js'%}"></script>
		<script src="{%static 'SPAHistory.js'%}"></script>
		<script src="{% static 'SPA.js'%}"></script>
	</body>
</html>
